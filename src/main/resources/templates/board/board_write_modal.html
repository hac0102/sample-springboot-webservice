<th:block th:fragment="f_board_write_modal">
    <div class="portfolio-modal modal fade" id="boardWriteModal" tabindex="-1" aria-labelledby="boardWriteModal" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Modal - Title-->
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">글등록</h2>
                                <!-- Icon Divider-->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-lg-8 col-xl-7">
                                        <!-- * * * * * * * * * * * * * * *-->
                                        <!-- * * SB Forms Contact Form * *-->
                                        <!-- * * * * * * * * * * * * * * *-->
                                        <!-- This form is pre-integrated with SB Forms.-->
                                        <!-- To make this form functional, sign up at-->
                                        <!-- https://startbootstrap.com/solution/contact-forms-->
                                        <!-- to get an API token!-->
                                        <form id="boardWriteForm">
                                            <!-- Name input-->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="brTitle" type="text" placeholder="제목을 입력하세요." required />
                                                <label for="brTitle">제 목</label>
                                            </div>
                                            <!-- Message input-->
                                            <div class="form-floating mb-3">
                                                <textarea class="form-control" id="brContent" type="text" placeholder="내용을 입력하세요." style="height: 10rem" required ></textarea>
                                                <label for="brContent">내 용</label>
                                            </div>
                                            <!-- Submit Button-->
                                            <button type="button" class="btn btn-primary btn-xl" id="brSaveBtn">Send</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
